# =============================================================================
# Spentiva App UI Deployment
# Service: app-ui | Port: 5001 | Domain: app.spentiva.com
# =============================================================================

name: üì± Deploy Spentiva App UI

on:
  push:
    branches: [main]
    paths: ['app/ui/**', '.github/workflows/deploy-app-ui.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì¢ Slack - Started
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#0066FF", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "üöÄ Spentiva App UI - Deployment Started", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üì¶ Service:*\nApp UI"},
                {"type": "mrkdwn", "text": "*üîå Port:*\n5001"},
                {"type": "mrkdwn", "text": "*üë§ By:*\n${{ github.actor }}"},
                {"type": "mrkdwn", "text": "*üè∑Ô∏è Build:*\n#${{ github.run_number }}"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./app/ui
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest
          build-args: |
            VITE_API_BASE_URL=https://server.spentiva.com/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üöÄ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            docker network create spentiva-network 2>/dev/null || true
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest
            docker stop spentiva-app-ui 2>/dev/null || true
            docker rm -f spentiva-app-ui 2>/dev/null || true
            
            docker run -d \
              --name spentiva-app-ui \
              --restart unless-stopped \
              --network spentiva-network \
              -p 5001:80 \
              -e NODE_ENV=production \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest
            
            sleep 5
            docker ps --filter "name=spentiva-app-ui"
            curl -sf http://localhost:5001/ | head -3 || echo "Service starting..."

      - name: ‚úÖ Slack - Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#00C853", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚úÖ Spentiva App UI - Deployed!", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üåê URL:*\nhttps://app.spentiva.com"},
                {"type": "mrkdwn", "text": "*üîå Port:*\n5001"}
              ]},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üì± Open"}, "url": "https://app.spentiva.com", "style": "primary"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Slack - Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#FF1744", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚ùå Spentiva App UI - FAILED!", "emoji": true}},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üìã Logs"}, "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "style": "danger"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}
