# =============================================================================
# Spentiva Website Deployment
# Service: website | Port: 5000 | Domain: spentiva.com
# =============================================================================

name: üåê Deploy Spentiva Website

on:
  push:
    branches: [main]
    paths: ['website/**', '.github/workflows/deploy-website.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: üì¢ Slack - Started
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#0066FF", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "üöÄ Spentiva Website - Deployment Started", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üì¶ Service:*\nWebsite"},
                {"type": "mrkdwn", "text": "*üîå Port:*\n5000"},
                {"type": "mrkdwn", "text": "*üë§ By:*\n${{ github.actor }}"},
                {"type": "mrkdwn", "text": "*üè∑Ô∏è Build:*\n#${{ github.run_number }}"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./website
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üöÄ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            # Create network if not exists
            docker network create spentiva-network 2>/dev/null || true
            
            # Pull and deploy
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest
            docker stop spentiva-website 2>/dev/null || true
            docker rm -f spentiva-website 2>/dev/null || true
            
            docker run -d \
              --name spentiva-website \
              --restart unless-stopped \
              --network spentiva-network \
              -p 5000:5000 \
              -e NODE_ENV=production \
              -e PORT=5000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest
            
            sleep 5
            docker ps --filter "name=spentiva-website"
            curl -sf http://localhost:5000/ | head -3 || echo "Service starting..."

      - name: ‚úÖ Slack - Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#00C853", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚úÖ Spentiva Website - Deployed!", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üåê URL:*\nhttps://spentiva.com"},
                {"type": "mrkdwn", "text": "*üîå Port:*\n5000"}
              ]},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üåê Open"}, "url": "https://spentiva.com", "style": "primary"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Slack - Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#FF1744", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚ùå Spentiva Website - FAILED!", "emoji": true}},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üìã Logs"}, "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "style": "danger"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}
