# =============================================================================
# Spentiva App Server Deployment
# Service: app-server | Port: 5002 | Domain: server.spentiva.com
# =============================================================================

name: ‚öôÔ∏è Deploy Spentiva App Server

on:
  push:
    branches: [main]
    paths: ["app/server/**", ".github/workflows/deploy-app-server.yml"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: üì¢ Slack - Started
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#0066FF", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "üöÄ Spentiva App Server - Deployment Started", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üì¶ Service:*\nApp Server"},
                {"type": "mrkdwn", "text": "*üîå Port:*\n5002"},
                {"type": "mrkdwn", "text": "*üë§ By:*\n${{ github.actor }}"},
                {"type": "mrkdwn", "text": "*üè∑Ô∏è Build:*\n#${{ github.run_number }}"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./app/server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üöÄ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            docker network create spentiva-network 2>/dev/null || true

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-server:latest
            docker stop spentiva-app-server 2>/dev/null || true
            docker rm -f spentiva-app-server 2>/dev/null || true

            docker run -d \
              --name spentiva-app-server \
              --restart unless-stopped \
              --network spentiva-network \
              -p 5002:5002 \
              -e NODE_ENV=production \
              -e PORT=5002 \
              -e DBURL=${{ secrets.DBURL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }} \
              -e ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }} \
              -e APP_URL=${{ secrets.APP_URL }} \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -e NODEMAILER_HOST=${{ secrets.NODEMAILER_HOST }} \
              -e NODEMAILER_PORT=${{ secrets.NODEMAILER_PORT }} \
              -e NODEMAILER_USER=${{ secrets.NODEMAILER_USER }} \
              -e NODEMAILER_PASS=${{ secrets.NODEMAILER_PASS }} \
              -e IMAGEKIT_PUBLIC_KEY=${{ secrets.IMAGEKIT_PUBLIC_KEY }} \
              -e IMAGEKIT_PRIVATE_KEY=${{ secrets.IMAGEKIT_PRIVATE_KEY }} \
              -e IMAGEKIT_URL_ENDPOINT=${{ secrets.IMAGEKIT_URL_ENDPOINT }} \
              -e AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }} \
              -e AUTH_SECRET=${{ secrets.AUTH_SECRET }} \
              -e LOG_LEVEL=${{ secrets.LOG_LEVEL }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-server:latest

            sleep 10
            docker ps --filter "name=spentiva-app-server"
            curl -sf http://localhost:5002/api/health || echo "Service starting..."

      - name: ‚úÖ Slack - Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#00C853", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚úÖ Spentiva App Server - Deployed!", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üåê URL:*\nhttps://server.spentiva.com"},
                {"type": "mrkdwn", "text": "*üîå Port:*\n5002"}
              ]},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "‚öôÔ∏è Open"}, "url": "https://server.spentiva.com/api/health", "style": "primary"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Slack - Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#FF1744", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚ùå Spentiva App Server - FAILED!", "emoji": true}},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üìã Logs"}, "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "style": "danger"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}
