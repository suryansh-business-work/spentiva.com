# =============================================================================
# Spentiva Deploy ALL Services
# Manually trigger to deploy all services
# =============================================================================

name: üåê Deploy Spentiva ALL Services

on:
  workflow_dispatch:

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    steps:
      - name: üì¢ Slack - Full Deployment Started
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#6B5CE7", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "üåê SPENTIVA - Full Platform Deployment", "emoji": true}},
              {"type": "section", "text": {"type": "mrkdwn", "text": "*Deploying all 3 services...*"}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "üåç Website (5000)"},
                {"type": "mrkdwn", "text": "üì± App UI (5001)"},
                {"type": "mrkdwn", "text": "‚öôÔ∏è App Server (5002)"}
              ]},
              {"type": "context", "elements": [{"type": "mrkdwn", "text": "üë§ ${{ github.actor }} | üè∑Ô∏è Build #${{ github.run_number }}"}]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ========== BUILD ALL ==========
      - name: üèóÔ∏è Build Website
        uses: docker/build-push-action@v5
        with:
          context: ./website
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest

      - name: üèóÔ∏è Build App UI
        uses: docker/build-push-action@v5
        with:
          context: ./app/ui
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest
          build-args: VITE_API_BASE_URL=https://server.spentiva.com/api

      - name: üèóÔ∏è Build App Server
        uses: docker/build-push-action@v5
        with:
          context: ./app/server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-server:latest

      # ========== DEPLOY ALL ==========
      - name: üöÄ Deploy All to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "üîß Creating network..."
            docker network create spentiva-network 2>/dev/null || true

            echo "üì¶ Pulling all images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-server:latest

            echo "üõë Stopping all containers..."
            docker stop spentiva-website spentiva-app-ui spentiva-app-server 2>/dev/null || true
            docker rm -f spentiva-website spentiva-app-ui spentiva-app-server 2>/dev/null || true

            echo "üöÄ Starting Website (5000)..."
            docker run -d --name spentiva-website --restart unless-stopped --network spentiva-network -p 5000:5000 -e NODE_ENV=production -e PORT=5000 ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest

            echo "üöÄ Starting App UI (5001)..."
            docker run -d --name spentiva-app-ui --restart unless-stopped --network spentiva-network -p 5001:80 -e NODE_ENV=production ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest

            echo "üöÄ Starting App Server (5002)..."
            docker run -d \
              --name spentiva-app-server \
              --restart unless-stopped \
              --network spentiva-network \
              -p 5002:5002 \
              -e NODE_ENV=production \
              -e PORT=5002 \
              -e DBURL=${{ secrets.DBURL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }} \
              -e ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }} \
              -e APP_URL=${{ secrets.APP_URL }} \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -e NODEMAILER_HOST=${{ secrets.NODEMAILER_HOST }} \
              -e NODEMAILER_PORT=${{ secrets.NODEMAILER_PORT }} \
              -e NODEMAILER_USER=${{ secrets.NODEMAILER_USER }} \
              -e NODEMAILER_PASS=${{ secrets.NODEMAILER_PASS }} \
              -e IMAGEKIT_PUBLIC_KEY=${{ secrets.IMAGEKIT_PUBLIC_KEY }} \
              -e IMAGEKIT_PRIVATE_KEY=${{ secrets.IMAGEKIT_PRIVATE_KEY }} \
              -e IMAGEKIT_URL_ENDPOINT=${{ secrets.IMAGEKIT_URL_ENDPOINT }} \
              -e AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }} \
              -e AUTH_SECRET=${{ secrets.AUTH_SECRET }} \
              -e LOG_LEVEL=${{ secrets.LOG_LEVEL }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-server:latest

            echo "‚è≥ Waiting for services..."
            sleep 10

            echo "üìä All Containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: ‚úÖ Slack - All Deployed
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#00C853", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "üéâ SPENTIVA - ALL Services Deployed!", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "‚úÖ Website:5000"},
                {"type": "mrkdwn", "text": "‚úÖ App UI:5001"},
                {"type": "mrkdwn", "text": "‚úÖ App Server:5002"}
              ]},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üåê Website"}, "url": "https://spentiva.com", "style": "primary"},
                {"type": "button", "text": {"type": "plain_text", "text": "üì± App"}, "url": "https://app.spentiva.com"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Slack - Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#FF1744", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚ùå SPENTIVA - Deployment FAILED!", "emoji": true}},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üìã Logs"}, "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "style": "danger"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}
