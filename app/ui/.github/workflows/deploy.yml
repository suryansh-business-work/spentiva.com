name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:buildcache,mode=max

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ÔøΩ Starting deployment..."

            # Pull latest image from Docker Hub
            echo "ÔøΩ Pulling Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest

            # Stop and remove old container
            echo "üõë Stopping old container..."
            docker stop spentiva-app-ui || true
            docker rm spentiva-app-ui || true

            # Run new container
            echo "‚ñ∂Ô∏è Starting new container..."
            docker run -d \
              -p 8001:8001 \
              --name spentiva-app-ui \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-app-ui:latest

            # Wait for container to start
            sleep 3

            # Check if container is running
            if [ "$(docker ps -q -f name=spentiva-app-ui)" ]; then
              echo "‚úÖ Deployment successful!"
              docker ps -f name=spentiva-app-ui
              echo ""
              echo "Container logs:"
              docker logs --tail 20 spentiva-app-ui
            else
              echo "‚ùå Deployment failed!"
              docker logs spentiva-app-ui
              exit 1
            fi

            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "üéâ Deployment complete!"
